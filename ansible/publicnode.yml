- name: Update and Install Packages on public Node
  hosts: public_node
  vars:
    localnet: "10.0.0.0/16"
  tasks:
    - name: Copy private ssh key to the machine
      ansible.builtin.copy:
        src: ../keys/aws-private-cluster-key
        dest: ~/.ssh/
        mode: '0600'

    - name: Copy public ssh key to the machine
      ansible.builtin.copy:
        src: ../keys/aws-private-cluster-key.pub
        dest: ~/.ssh/
        mode: '0644'

    - name: Allow nodes to ssh into this host node
      ansible.posix.authorized_key:
        user: ubuntu
        state: present
        key: "{{ lookup('file', '../keys/nodekey.pub') }}"

    - name: Apt update
      become: true
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist

    - name: Apt upgrade
      become: true
      ansible.builtin.apt:
        upgrade: dist

    - name: Install Slurm and other needed packages
      become: true
      ansible.builtin.apt:
        name:
          - slurm-wlm
          - munge
        state: present

    - name: Copy hosts file onto the machine
      become: true
      ansible.builtin.copy:
        src: hosts/hosts
        dest: /etc/hosts
        owner: ubuntu
        group: ubuntu
        mode: '0666'
